<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button id="btn" onclick="validateuser()" >Button</button>
    <div id="mydiv"></div>

    <script>
        var username=["Rohit","Akshay", "Prakash","Amol"];
        
        var flag=0;
        function validateuser(){
            var name = document.getElementById("name").value
            console.log(name);
            for(key in username) {
                console.log(username[key]);
              if(username[key]==name){
                  document.getElementById("mydiv").innerHTML="Welcome "+name;
                  flag=1;
                  break;
              }
            }
            if(flag==0){
                document.getElementById("mydiv").innerHTML="Wrong Username , Please try Again";
            }
        }
    </script>
</body>
</html>
